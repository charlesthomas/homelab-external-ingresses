---
apiVersion: v1
kind: Service
metadata:
  name: router
  namespace: external-ingresses
spec:
  type: ExternalName
  externalName: router.local
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: router
  namespace: external-ingresses
  annotations:
    external-dns.alpha.kubernetes.io/hostname: router.crt.house
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
spec:
  ingressClassName: nginx-internal
  rules:
  - host: router.crt.house
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: router
            port:
              number: 443
  tls:
  - hosts:
    - router.crt.house
